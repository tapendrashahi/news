<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Analitica â€” Professional Icon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 60px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .icon-wrapper {
        position: relative;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.5));
      }

      .icon-wrapper:hover {
        transform: translateY(-10px) scale(1.03);
        filter: drop-shadow(0 35px 70px rgba(99, 102, 241, 0.3));
      }
    </style>
  </head>
  <body>
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 512 512" role="img" aria-label="AI Analitica">
          <defs>
            <!-- Sophisticated gradients -->
            <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#1e293b"/>
              <stop offset="100%" stop-color="#0f172a"/>
            </linearGradient>

            <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#6366f1"/>
              <stop offset="50%" stop-color="#8b5cf6"/>
              <stop offset="100%" stop-color="#a855f7"/>
            </linearGradient>

            <linearGradient id="secondary" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#06b6d4"/>
              <stop offset="100%" stop-color="#0ea5e8"/>
            </linearGradient>

            <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#f43f5e"/>
              <stop offset="100%" stop-color="#ec4899"/>
            </linearGradient>

            <!-- Glow effects -->
            <filter id="glow-primary">
              <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <filter id="glow-soft">
              <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <!-- Radial glow -->
            <radialGradient id="centerGlow">
              <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3"/>
              <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.15"/>
              <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
            </radialGradient>
          </defs>

          <!-- Background with border -->
          <rect width="512" height="512" rx="115" fill="url(#bg)"/>
          <rect width="512" height="512" rx="115" fill="none" stroke="url(#primary)" stroke-width="1" opacity="0.2"/>

          <!-- Central glow -->
          <circle cx="256" cy="256" r="180" fill="url(#centerGlow)"/>

          <!-- Main icon group -->
          <g transform="translate(256, 256)">
            
            <!-- Outer orbital ring system -->
            <g opacity="0.3" stroke-width="1.5" fill="none" stroke-linecap="round">
              <circle r="140" stroke="url(#secondary)"/>
              <circle r="125" stroke="url(#primary)"/>
            </g>

            <!-- Main three-segment orbit (improved spacing and size) -->
            <g stroke-linecap="round" fill="none">
              <!-- Top segment - primary -->
              <path d="M 0 -90 A 90 90 0 0 1 77.94 -45" 
                    stroke="url(#primary)" stroke-width="12" opacity="0.9" filter="url(#glow-primary)"/>
              
              <!-- Right segment - secondary -->
              <path d="M 77.94 45 A 90 90 0 0 1 -77.94 45" 
                    stroke="url(#secondary)" stroke-width="12" opacity="0.9" filter="url(#glow-primary)"/>
              
              <!-- Left segment - accent -->
              <path d="M -77.94 -45 A 90 90 0 0 1 0 -90" 
                    stroke="url(#accent)" stroke-width="12" opacity="0.9" filter="url(#glow-primary)"/>
            </g>

            <!-- Inner connection ring -->
            <circle r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>

            <!-- Neural network nodes -->
            <g>
              <!-- Central core node -->
              <circle cx="0" cy="0" r="16" fill="url(#primary)" filter="url(#glow-primary)"/>
              <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.95"/>
              
              <!-- Primary orbital nodes (3 main) -->
              <g filter="url(#glow-soft)">
                <circle cx="0" cy="-90" r="10" fill="url(#primary)"/>
                <circle cx="0" cy="-90" r="6" fill="#ffffff" opacity="0.9"/>
                
                <circle cx="77.94" cy="45" r="10" fill="url(#secondary)"/>
                <circle cx="77.94" cy="45" r="6" fill="#ffffff" opacity="0.9"/>
                
                <circle cx="-77.94" cy="45" r="10" fill="url(#accent)"/>
                <circle cx="-77.94" cy="45" r="6" fill="#ffffff" opacity="0.9"/>
              </g>

              <!-- Secondary nodes (mid-orbit) -->
              <g opacity="0.8">
                <circle cx="77.94" cy="-45" r="7" fill="url(#primary)"/>
                <circle cx="-77.94" cy="-45" r="7" fill="url(#accent)"/>
                <circle cx="0" cy="90" r="7" fill="url(#secondary)"/>
              </g>

              <!-- Tertiary nodes (inner ring) -->
              <g opacity="0.6">
                <circle cx="0" cy="-50" r="5" fill="url(#primary)"/>
                <circle cx="43.3" cy="25" r="5" fill="url(#secondary)"/>
                <circle cx="-43.3" cy="25" r="5" fill="url(#accent)"/>
              </g>
            </g>

            <!-- Connection lines (subtle) -->
            <g stroke="#ffffff" stroke-width="1.5" opacity="0.1" fill="none">
              <line x1="0" y1="0" x2="0" y2="-90"/>
              <line x1="0" y1="0" x2="77.94" y2="45"/>
              <line x1="0" y1="0" x2="-77.94" y2="45"/>
              <line x1="0" y1="0" x2="77.94" y2="-45"/>
              <line x1="0" y1="0" x2="-77.94" y2="-45"/>
              <line x1="0" y1="0" x2="0" y2="90"/>
            </g>

            <!-- Data visualization bars (refined positioning) -->
            <g transform="translate(-60, 135)">
              <!-- Bar chart -->
              <rect x="0" y="35" width="18" height="40" rx="9" fill="url(#primary)" opacity="0.85"/>
              <rect x="26" y="20" width="18" height="55" rx="9" fill="url(#secondary)" opacity="0.85"/>
              <rect x="52" y="10" width="18" height="65" rx="9" fill="url(#accent)" opacity="0.85"/>
              <rect x="78" y="25" width="18" height="50" rx="9" fill="url(#primary)" opacity="0.85"/>
              <rect x="104" y="15" width="18" height="60" rx="9" fill="url(#secondary)" opacity="0.85"/>
              
              <!-- Baseline -->
              <line x1="-5" y1="78" x2="127" y2="78" stroke="#ffffff" stroke-width="1.5" opacity="0.2" stroke-linecap="round"/>
            </g>

            <!-- Accent dots (data points) -->
            <g fill="url(#secondary)" opacity="0.4">
              <circle cx="-130" cy="-80" r="3"/>
              <circle cx="-145" cy="-60" r="2.5"/>
              <circle cx="-135" cy="-40" r="3"/>
              <circle cx="-150" cy="-20" r="2"/>
              
              <circle cx="130" cy="-80" r="3"/>
              <circle cx="145" cy="-60" r="2.5"/>
              <circle cx="135" cy="-40" r="3"/>
              <circle cx="150" cy="-20" r="2"/>
            </g>

            <!-- Corner frame elements -->
            <g stroke="url(#primary)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.4">
              <path d="M -165 -165 L -165 -145 M -165 -165 L -145 -165"/>
              <path d="M 165 -165 L 165 -145 M 165 -165 L 145 -165"/>
              <path d="M -165 165 L -165 145 M -165 165 L -145 165"/>
              <path d="M 165 165 L 165 145 M 165 165 L 145 165"/>
            </g>
          </g>

          <!-- Outer frame accent -->
          <rect width="512" height="512" rx="115" fill="none" stroke="url(#primary)" stroke-width="0.5" opacity="0.3"/>
        </svg>
      </div>
    </body>
  </html>
