<!-- AI Analitica static SVG icon
   - Minimal, neutral, data-driven aesthetic
   - Scalable SVG (512x512)
   - Deliverables: monochrome + optional color-ready layers
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Analitica â€” Icon (SVG)</title>
  </head>
  <body>
    <!-- SVG: a balanced, techy monogram combining 'AI' with a neutral lens / data grid -->
    <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="AI Analitica logo">
      <defs>
        <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
          <stop offset="0%" stop-color="#0f172a" stop-opacity="1"/>
          <stop offset="100%" stop-color="#0ea5a6" stop-opacity="1"/>
        </linearGradient>
        <clipPath id="rounded">
          <rect x="32" y="32" width="448" height="448" rx="64" ry="64"/>
        </clipPath>
      </defs>

      <!-- Background rounded square to give app/icon feel -->
      <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#g1)"/>

      <!-- Center neutral 'lens' circle -->
      <g clip-path="url(#rounded)">
        <circle cx="256" cy="220" r="120" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-opacity="0.12" stroke-width="2"/>

        <!-- Central data nucleus (iconic minimal form) -->
        <g fill="#ffffff" fill-opacity="0.9">
          <circle cx="256" cy="220" r="10" />
        </g>

        <!-- Orbital analytic rings -->
        <g stroke="#ffffff" stroke-opacity="0.22" stroke-width="3" fill="none">
          <ellipse cx="256" cy="220" rx="70" ry="28" />
          <ellipse cx="256" cy="220" rx="90" ry="38" />
        </g>

        

        <!-- Removed old wave lines for cleaner iconic form -->

        <!-- Thin ring for focus -->
        <circle cx="256" cy="220" r="138" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="4"/>
      </g>

      
    </svg>
  </body>
</html>
