<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Enhanced gradient definitions -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00d4ff;#00b8ff;#00d4ff" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#0099ff;#00d4ff;#0099ff" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1"/>
    </linearGradient>
    
    <radialGradient id="coreGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00ffcc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Strong outer glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sharp inner glow -->
    <filter id="sharpGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Intense glow for core -->
    <filter id="coreGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Outer ambient glow -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.15">
    <animate attributeName="r" values="190;200;190" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Background circle with pulse -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#primaryGrad)" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="170;175;170" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main hexagon frame - enhanced -->
  <g id="hexagon" transform="translate(200,200)">
    <path d="M 0,-110 L 95.3,-55 L 95.3,55 L 0,110 L -95.3,55 L -95.3,-55 Z" 
          fill="none" 
          stroke="url(#primaryGrad)" 
          stroke-width="7"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Inner hexagon for depth -->
    <path d="M 0,-90 L 77.9,-45 L 77.9,45 L 0,90 L -77.9,45 L -77.9,-45 Z" 
          fill="none" 
          stroke="url(#accentGrad)" 
          stroke-width="2"
          opacity="0.4"
          stroke-linecap="round"
          stroke-linejoin="round">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Inner rotating triangle - enhanced -->
  <g id="triangle" transform="translate(200,200)">
    <path d="M 0,-75 L 65,37.5 L -65,37.5 Z" 
          fill="rgba(0, 255, 204, 0.1)" 
          stroke="url(#accentGrad)" 
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#sharpGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="-360"
        dur="15s"
        repeatCount="indefinite"/>
      <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Enhanced sine wave -->
  <g id="wave" transform="translate(200,200)">
    <path d="M -85,0 Q -63.75,-32 -42.5,-32 T 0,0 T 42.5,32 T 85,0" 
          fill="none" 
          stroke="#00ffcc" 
          stroke-width="5"
          stroke-linecap="round"
          opacity="1"
          filter="url(#sharpGlow)">
      <animate attributeName="d" 
               values="M -85,0 Q -63.75,-32 -42.5,-32 T 0,0 T 42.5,32 T 85,0;
                       M -85,0 Q -63.75,32 -42.5,32 T 0,0 T 42.5,-32 T 85,0;
                       M -85,0 Q -63.75,-32 -42.5,-32 T 0,0 T 42.5,32 T 85,0" 
               dur="3.5s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Orbiting particles - enhanced -->
  <g id="particles">
    <!-- Particle 1 -->
    <circle cx="200" cy="200" r="6" fill="#00d4ff" filter="url(#sharpGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="5s"
        repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;295;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;8;6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Particle 2 -->
    <circle cx="200" cy="200" r="6" fill="#a855f7" filter="url(#sharpGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="120 200 200"
        to="480 200 200"
        dur="5s"
        repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;295;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;8;6" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    
    <!-- Particle 3 -->
    <circle cx="200" cy="200" r="6" fill="#ec4899" filter="url(#sharpGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="240 200 200"
        to="600 200 200"
        dur="5s"
        repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;295;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="6;8;6" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
    </circle>
  </g>
  
  <!-- Central core - enhanced with radial gradient -->
  <circle cx="200" cy="200" r="14" fill="url(#coreGrad)" filter="url(#coreGlow)">
    <animate attributeName="r" values="14;18;14" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner binary code accents -->
  <g id="binaryCode" opacity="0.7" font-family="'Courier New', monospace" font-weight="bold">
    <text x="130" y="110" font-size="16" fill="#00d4ff" filter="url(#sharpGlow)">1010</text>
    <text x="260" y="125" font-size="16" fill="#00ffcc" filter="url(#sharpGlow)">1101</text>
    <text x="130" y="290" font-size="16" fill="#a855f7" filter="url(#sharpGlow)">0110</text>
    <text x="260" y="275" font-size="16" fill="#ec4899" filter="url(#sharpGlow)">1001</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Outer decorative rings - enhanced -->
  <g id="outerRings">
    <circle cx="200" cy="200" r="145" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.6">
      <animate attributeName="r" values="145;148;145" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="160" fill="none" stroke="url(#purpleGrad)" stroke-width="2" stroke-dasharray="10,10" opacity="0.5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="25s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle grid lines for tech feel -->
  <g id="gridLines" opacity="0.15" stroke="#00d4ff" stroke-width="0.5">
    <line x1="200" y1="50" x2="200" y2="100"/>
    <line x1="200" y1="300" x2="200" y2="350"/>
    <line x1="50" y1="200" x2="100" y2="200"/>
    <line x1="300" y1="200" x2="350" y2="200"/>
  </g>
</svg>